<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPING LIST</title>
    <link rel="stylesheet" href="shop.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
       <div class="shop"> 
    <div class="shoping">
        <div class="img"></div>
        <div class="text"><b>SHOPING LIST</b></div>
    </div>
  </div>
  <!-- ------------------------------------------------------------------------------------------   -->
<div class="placehol">
  <div class="enter">
    <input  type="text" placeholder="Enter   your  element ">
</div>
</div>
  <!-- ------------------------------------------------------------------------------------------   -->
<div>
  <button class="button-o" > + Add Element </button>
</div>
  <!-- ------------------------------------------------------------------------------------------   -->
<div class="text">
  <input class="Filter"  type="text" placeholder=" Filter Items ">
</div>
<p class="line">  &nbsp;&nbsp;&nbsp;-------------------------------------------------------&nbsp;&nbsp;&nbsp;  </p>
  <!-- ------------------------------------------------------------------------------------------   -->
<div class="boxes">
  <div class="box"> APPLE  <div class="delete"><button class="Delete"><i class="fa-solid fa-square-xmark"></i></button> </div> </div>
  <div class="box"> ORANGE <div class="delete"><button class="Delete"><i class="fa-solid fa-square-xmark"></i></button> </div> </div>
  <div class="box"> MANGO  <div class="delete"><button class="Delete"><i class="fa-solid fa-square-xmark"></i></button> </div> </div>
  <div class="box"> GRAPES <div class="delete"><button class="Delete"><i class="fa-solid fa-square-xmark"></i></button> </div> </div>
</div>
  <!-- ------------------------------------------------------------------------------------------   -->
<div>
  <button class="clear" >CLEAR ALL</button>
</div>


</div>       <!-- container -->

<script src="shop.js"></script>    
</body>
</html>
